<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<link rel="stylesheet" href="style.css"/>
	<h1 class="tituloCadastro">Esqueci minha senha</h1>
	<title>Esqueci minha senha</title>
</h:head>

<h:body class="fundoRecupera">
	<div>
		<p:card class="cardRecupera">
			<h:form>	
			
				<h5>Login:</h5>
			    <p:inputText required="true" value="#{consultaBean.cadastro.apelido}"/>
			
				<h5>Data Nascimento:</h5>
				<p:datePicker id="date" showIcon="true" style="width:auto" required="true" value="#{consultaBean.cadastro.dataNascimento}"/>
		
				<h5>Nova Senha:</h5>
			   	<p:password id="toggle" value="#{consultaBean.cadastro.senha}" toggleMask="true" redisplay="true" required="true"/>
				<br/>
				<br/>
				<p:commandButton type="submit" value="Salvar" styleClass="ui-button-outlined ui-button-success" action="#{consultaBean.trocarSenha()}"/>		
				<p:linkButton style="margin-left: 5px" outcome="login.xhtml" value="Voltar" styleClass="ui-button-outlined ui-button-success"/>
				
			</h:form>		
			
			<h:form>
				<p:messages id="detalhe" showDetail="true" closable="true" styleClass=".labels">
		          			<p:autoUpdate/>
		        </p:messages>
			</h:form>
		</p:card>
	</div>
</h:body>


</html>
