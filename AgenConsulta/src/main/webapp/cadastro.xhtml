<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<link rel="stylesheet" href="styleJ.css"/>
	<h1>Cadastro de Lançamentos</h1>
	<title>Cadastro</title>
</h:head>
<h:body>
	<div>
		
		<h:form>
	
			<p:panelGrid  columns="2">

				<p:outputLabel value="Descrição: " styleClass="meu-output-label"/>
		        <p:inputText  required="true"/>
		     	
		     	<p:outputLabel value="Valor: "/>
		     	<p:inputText  required="true"/>
		             
		        <p:outputLabel for="tipo" value="Tipo: "/>
	        	<p:selectOneMenu id="tipo"  required="true">
	          		<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
		            <f:selectItem itemLabel="Receita" itemValue="Receita"/>
		            <f:selectItem itemLabel="Despesa" itemValue="Despesa"/>
	        	</p:selectOneMenu>
	        	
	        	<p:outputLabel for="date" value="Date"/>
        		<p:datePicker id="date" showIcon="true" style="width:auto"  required="true"/>
		              
				<p:commandButton type="submit" value="SALVAR" />
				
			</p:panelGrid>
			
			<p:messages id="detalhe" showDetail="true" closable="true" styleClass=".labels">
          			<p:autoUpdate/>
        	</p:messages>
			
		</h:form>
	
		
		
	</div>
</h:body>

</html>
