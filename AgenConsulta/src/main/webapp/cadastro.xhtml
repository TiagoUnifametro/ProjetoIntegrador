<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- id, login, senha, nome, ativo, dataNascimento e dataCadastro -->
<h:head>
	<link rel="stylesheet" href="styleJ.css"/>
	<h1>Cadastro Usuário</h1>
	<title>Cadastro</title>
</h:head>
<h:body>
	<div>
		<!--  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 Senha para exportar-->
		<h:form>
			
				<h5>Nome:</h5>
    			<p:inputText required="true"/>
				
				<h5>Apelido:</h5>
	    		<span class="ui-float-label">
			       <p:inputText id="float-input" value="#{inputTextView.text}" required="true"/>
			       <p:outputLabel for="@previous" value="Apelido" />
	   			</span>		
	   			
	   			<h5>Senha:</h5>
	        	<p:password id="toggle" value="#{passwordView.password6}" toggleMask="true" redisplay="true" required="true"/>
				
				<h5>Data Nascimento:</h5>
				<p:datePicker id="date" showIcon="true" style="width:auto" required="true"/>
				
				<h5>Status Usuário:</h5>
    			<p:inputText value="Ativo" disabled="true"/>
				
				<h5>Data de Cadastro:</h5>
				<p:datePicker id="dateC" showIcon="true" style="width:auto" />
				<br/>
				<br/>
				<p:commandButton type="button" value="Success" styleClass="ui-button-outlined ui-button-success" />
		</h:form>		
	</div>
</h:body>

</html>
