<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<link rel="stylesheet" href="style.css"/>
	<h1 class="tituloCadastro">Home</h1>
	<title>Página Inicial</title>
</h:head>
<h:body class="fundoRecupera">
	<div>
		<p:panel class="panelCadastro" header="Dados do Usuário">
			<h:form>
				
				<h5 >Nome:</h5>
	    		<p:outputLabel class="labelHome" value="#{consultaBean.cadastro.nome}" />
			
				<h5>Apelido:</h5>
				<p:outputLabel value="#{consultaBean.cadastro.apelido}" />
		   			
				<h5>Data Nascimento:</h5>
				<p:outputLabel value="#{consultaBean.cadastro.dataNascimento}" />
				
				<h5>Status Usuário:</h5>
				<p:outputLabel value="#{consultaBean.ativoHome()}" />
				
				<h5>Data de Cadastro:</h5>
				<p:outputLabel value="#{consultaBean.cadastro.dataCadastro}" />
				
			</h:form>
			<br/>
			<p:linkButton outcome="login.xhtml" value="Voltar" styleClass="ui-button-outlined ui-button-success"/>
			<p:linkButton style="margin-left: 5px" outcome="editar.xhtml" value="Editar" styleClass="ui-button-outlined ui-button-success"/>
			<p:linkButton style="margin-left: 5px" outcome="listagem.xhtml" value="Listar Usuários" styleClass="ui-button-outlined ui-button-success"/>
			<p:linkButton style="margin-left: 5px" outcome="agendarConsulta.xhtml" value="Agendar Consulta" styleClass="ui-button-outlined ui-button-success"/>
			<p:linkButton style="margin-top: 5px" outcome="listagemMedico.xhtml" value="Listar Médicos" styleClass="ui-button-outlined ui-button-success"/>
			<p:linkButton style="margin-top: 5px" outcome="listagemAgendamento.xhtml" value="Listar Agendamentos" styleClass="ui-button-outlined ui-button-success"/>
		
		</p:panel>		
	</div>
</h:body>
</html>
