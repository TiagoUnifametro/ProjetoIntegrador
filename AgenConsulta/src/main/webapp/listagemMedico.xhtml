<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<link rel="stylesheet" href="style.css"/>
		<h1 class="tituloLista">Listagem</h1>
		<title>Listagem Usuários</title>
	</h:head>

	<h:body class="fundoRecupera">
		<h:form id="form">
			<p:card class="cardLista">
				<p:dataTable id="tabela" value="#{consultaBean.listaMedico()}" var="listM">
					<p:column headerText="ID" ><h:outputLabel value="#{listM.id}"/></p:column>
					<p:column headerText="MÉDICO" ><h:outputLabel value="#{listM.nomeMedico}"/></p:column>
				</p:dataTable>
				
				<p:linkButton value="Voltar" style="margin-top: 10px" outcome="home.xhtml" styleClass="ui-button-outlined ui-button-success"/>
			
				<p:commandButton style="margin-left: 5px" value="Novo Médico" oncomplete="PF('novoMedico').show()"  update=":novoMedico" styleClass="ui-button-outlined ui-button-success"/>
			</p:card>
		</h:form>
		
		<p:dialog id="novoMedico" widgetVar="novoMedico" modal="true" header="Adicionar Novo Médico" showEffect="fade" hideEffect="drop">
				<h:form>
					<p:panelGrid columns="2">
						<p:outputLabel value="Nome Médico:"/>
						<p:inputText value="#{consultaBean.medico.nomeMedico}" required="true"/>
					</p:panelGrid>
					<p:commandButton class="botaoMedico" value="Salvar" type="submit" action="#{consultaBean.salvarMedico()}" onclick="PF('editar').hide()" styleClass="ui-button-outlined ui-button-success"/>
					<p:commandButton class="botaoMedico" value="Cancelar" onclick="PF('editar').hide()" styleClass="ui-button-outlined ui-button-success"/>
				</h:form>
			</p:dialog>
		
	</h:body>
</html>
